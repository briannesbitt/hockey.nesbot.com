@(title: String = null, section: String = "home")(content: Html)
<!DOCTYPE html>
<html>
<head>
   <title>@{if(title) title else "Hockey : Crosby Art Ross Watch : My NHL"}</title>
   <link rel="stylesheet" href="http://twitter.github.com/bootstrap/1.4.0/bootstrap.min.css">
   <link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.at("css/main.css")">
   <link rel="shortcut icon" type="image/x-icon" href="http://cdn.nhle.com/nhl/images/favicon.ico?v=5.6">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js" type="text/javascript"></script>
</head>
<body>
   <div class="topbar">
   <div class="fill">
     <div class="container">
       <a class="brand" href="@routes.Application.index">Hockey</a>

       <ul class="nav">
         <li class="@{if (section == "home") "active" }"><a href="@routes.Application.index">Home</a></li>
         <li class="@{if (section == "crosbywatch") "active" }"><a href="@routes.CrosbyWatch.index">Sidney Crosby Art Ross Watch</a></li>
         <li class="@{if (section == "mynhl") "active" }"><a href="@routes.MyNhl.index">My NHL</a></li>
       </ul>
     </div>
   </div>
 </div>

   <div class="container">

      <div class="content">
        @content
      </div>

      <footer>
         <p><a href="http://playframework.com/2.0" target="_blank">Play 2.0 BETA</a> | <a href="http://mongodb.org" target="_blank">MongoDB</a> | <a href="http://nesbot.com" target="_blank">nesbot.com</a> | <a href="http://twitter.com/NesbittBrian" target="_blank">@@NesbittBrian</a> | <a href="http://github.com/briannesbitt/hockey.nesbot.com" target="_blank">github repo</a></p>
      </footer>
   </div>

   <script type="text/javascript" src="@routes.Assets.at("js/jquery.tablesorter.min.js")"></script>
</body>
</html>
